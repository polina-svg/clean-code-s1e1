<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <section class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="planning-helper">
      <a class="matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo">
      <p id="taskCreator" class="todo__task-creator-label">
        <label for="taskCreatorInput">Add Item</label>
      </p>
      <form class="todo__task-creator-form task-creator-form">
        <input id="taskCreatorInput" class="task-creator-form__input" type="text">
        <button id="taskCreatorBtn" class="task-creator-form__btn">Add</button>
      </form>
      <p></p>
      <h3 class="todo__title">Todo</h3>
      <ul id="currentTodoList" class="todo__task-list todo__task-list_current task-list">
        <li class="task-list__item task-list__item_edit item">
          <input class="item__checkbox" type="checkbox" disabled>
          <label class="item__title">Pay Bills</label>
          <input class="item__input" type="text">
          <button class="item__edit">Save</button>
          <button class="item__delete delete-btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input">
          <button class="item__edit">Edit</button>
          <button class="item__delete delete-btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="completedTodoList" class="todo__task-list todo__task-list_complete task-list">
        <li class="task-list__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__title">See the Doctor</label>
          <input class="item__input" type="text">
          <button class="item__edit">Edit</button>
          <button class="item__delete delete-btn">
            <img class="delete-btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
